<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/style_signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="container">
        
        <div class="form-box">
            
        <h1>Sign in</h1>
        <!-- <div class="underline"></div> -->
        <form method="get" action="../index.html" onsubmit="return signinn()">
            <div class="input-group">
                
                <div class="input-field email-field">
                <i id="inpId1" class="fa-solid fa-envelope"></i>
                <input type="email" id="mail" name="mail" placeholder="Email Address">
                <span id="mail-error" class="error-message"></span>
                </div>
                
                <div class="input-field password-field">
                <i id="inpId2" class="fa-solid fa-lock"></i>
                <input type="password" id="pass" name="pass" placeholder="Password">
                <i id="pass-icon" onclick="pass()" class="fa-solid fa-eye-slash"></i>
                <span id="pass-error" class="error-message"></span>
                </div>
            </div>
    
            <div class = "Btn-field">
                <button type="submit" class="signinbtn">Sign in</button>
            </div>
        </form>
        <div class = "not-account">
            <p>Don't have Account? 
                <a href="signup.html"> sign up</a>
            </p>
            </div>
        </div>
    
        </div> <!-- end container -->
        <script src="../js/signin.js" ></script>
    
</body>
</html>
